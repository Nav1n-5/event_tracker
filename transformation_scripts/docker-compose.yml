version: "3.8"

networks:
  data-pipeline:
    driver: bridge

volumes:
  kafka_data:

services:
# ------------------------
  # Kafka Broker (KRaft mode)
  # ------------------------
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    hostname: kafka
    networks:
      - data-pipeline
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_KRAFT_CLUSTER_ID: "MkU3ODA4ODAzZDJ0MTFid2"
      # --- INCREASED HEAP ---
      KAFKA_HEAP_OPTS: "-Xms256M -Xmx512M"
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_RETENTION_BYTES: 26214400
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          # --- INCREASED CONTAINER LIMIT ---
          memory: 768M
          cpus: '0.5'
    restart: unless-stopped
    volumes:
      - kafka_data:/var/lib/kafka/data

  # ------------------------
  # Kafka UI
  # ------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: kafka_ui
    networks:
      - data-pipeline
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      LOGGING_LEVEL_ROOT: ERROR
    depends_on:
      kafka:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    restart: unless-stopped

  # ------------------------
  # Spark Master
  # ------------------------
  spark-master:
    image: apache/spark:3.5.3-scala2.12-java17-python3-ubuntu
    container_name: spark_master
    hostname: spark-master
    networks:
      - data-pipeline
    environment:
      - SPARK_NO_DAEMONIZE=true
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
      --host 0.0.0.0
      --port 7077
      --webui-port 8080
    ports:
      - "8083:8080"
      - "7077:7077"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    restart: unless-stopped

  # ------------------------
  # Spark Worker
  # ------------------------
  spark-worker:
    image: apache/spark:3.5.3-scala2.12-java17-python3-ubuntu
    container_name: spark_worker
    hostname: spark-worker
    networks:
      - data-pipeline
    environment:
      - SPARK_NO_DAEMONIZE=true
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      --cores 2
      --memory 1g
      spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8084:8081"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
    restart: unless-stopped

  # ------------------------
  # Lightweight Kafka Connect
  # ------------------------
  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.4.1
    container_name: kafka_connect
    hostname: kafka-connect
    networks:
      - data-pipeline
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8085:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: "connect-cluster"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_PLUGIN_PATH: "/usr/share/java"
      # These 3 are CRITICAL for single-node Kafka:
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    restart: unless-stopped